<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loja Virtual de Basquete</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='styles_index.css') }}">

</head>
<body>

<header>
  <h1>Basketball Store</h1>
  <a href="/login"><button id="loginButton" aria-label="Abrir formulário de login">LOGIN / CADASTRO</button></a>
  
</header>

<div id="welcomeMessage" aria-live="polite" style="display:none;"></div>

<main>
  <!-- O conteúdo principal permanece intacto -->
</main>

<!-- Modal login -->
<div id="loginModal" role="dialog" aria-modal="true" aria-labelledby="loginTitle" tabindex="-1">
  <form id="loginForm" novalidate>
    <button type="button" id="closeModalBtn" aria-label="Fechar formulário de login">&times;</button>
    <h3 id="loginTitle">Login</h3>

    <label for="inputUserLogin">Usuário</label>
    <input type="text" id="inputUserLogin" name="username" placeholder="Seu usuário" required autocomplete="username" />

    <label for="inputPasswordLogin">Senha</label>
    <input type="password" id="inputPasswordLogin" name="password" placeholder="Sua senha" required autocomplete="current-password" />

    <button type="submit">Entrar</button>
    <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
  </form>

  <form id="registerForm" novalidate style="display:none;" action="/acesso" method="POST">
    <button type="button" id="closeModalBtnRegister" aria-label="Fechar formulário de cadastro">&times;</button>
    <h3 id="registerTitle">Cadastro</h3>

    <label for="inputUserRegister">Usuário</label>
    <input type="text" id="inputUserRegister" name="username" placeholder="Escolha um usuário" required autocomplete="username" />

    <label for="inputPasswordRegister">Senha</label>
    <input type="password" id="inputPasswordRegister" name="password" placeholder="Crie uma senha" required autocomplete="new-password" />

    <label for="inputEmailRegister">E-mail</label>
    <input type="email" id="inputEmailRegister" name="email" placeholder="exemplo@dominio.com" required autocomplete="email" />

    <label for="inputPhoneRegister">Número de telefone</label>
    <input type="tel" id="inputPhoneRegister" name="phone" placeholder="(11) 99999-9999" pattern="[\d\s\-\+\(\)]{8,15}" autocomplete="tel" />

    <label for="inputCountryRegister">País</label>
    <input type="text" id="inputCountryRegister" name="country" placeholder="Seu país" required autocomplete="country-name" />

    <button type="submit">Cadastrar</button>
    <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
  </form>
</div>


  

</body>
</html>
